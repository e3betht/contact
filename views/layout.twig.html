<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Home{% endblock %} // Madison PHP Conference 2015</title>
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta property="og:image" content="/assets/images/madison-php-logo.jpg">
        <meta property="og:image:width" content="180">
        <meta property="og:image:height" content="180">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@madisonphp">
        <meta name="twitter:title" content="Madison PHP Conference">
        <meta name="twitter:description" content="Saturday, November 14th, 2015">
        <meta name="twitter:image" content="/assets/images/madison-php-logo.jpg">

        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        {% include "includes/nav.twig.html" %}

        <div class="jumbotron text-center" role="banner">
            <div class="container">
                <h1><img src="/assets/images/conf-logo.png" class="img-responsive" alt="Madison PHP Conference"></h1>
            </div>
        </div>

        <div class="maincontent" role="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <footer role="contentinfo" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                        <p>Copyright &copy; 2015 <a href="http://www.madisonphp.com">Madison PHP</a><br>
                            Find us on Twitter: <a href="http://www.twitter.com/MadisonPHP">@MadisonPHP (Please use #MadisonPHP on conference tweets)</a></p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
